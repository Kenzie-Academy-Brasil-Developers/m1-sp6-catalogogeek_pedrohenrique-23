<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Geek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body><!-- corpo -->
  <header> <!-- cabecalho -->
    <img src="logo.svg" alt="Logo da página"> <!-- logo -->
    <nav>
      <ul class="navegacao-menu"><!-- menu -->
        <li><button class="botao-nav">Products</button></li>
        <li><button class="botao-nav">Contact</button></li>
      </ul>
    </nav>
  </header>
  <main id="tela-principal"><!-- conteúdo principal -->
    <!-- paintings -->
    <section id="pictures-section">
      <h2 class="categoria">Pictures</h2>
      <ul class="pictures-list">
        <!-- Aqui serão adicionados os produtos dinamicamente -->
      </ul>
    </section>
    <!-- action figures -->
    <section id="action-figures-section">
      <h2 class="categoria">Action Figures</h2>
      <ul id="action-figures-list" class="pictures-list">
        <!-- Aqui serão adicionados os produtos dinamicamente -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
